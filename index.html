<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>
        <py-config>packages = ["numpy","matplotlib"]</py-config>
        <py-script src="./main.py"></py-script>

        <div class="header">
            <h1>Nimphelos</h1>
        </div>

        <div class="temp">
            <p>Temperature: <input type="text" id="Temp" placeholder="Temperature (K)"></p>
        </div>

        <div class="tabs">
            <div class="diatomic">
                <div class="tab_header">
                    <h2>Diatomic</h2>
                    <button id="sim_diatomic" py-click="diatomic()">Simulate</button>
                </div>
                <table>
                    <tr>
                        <td>B:</td>
                        <td><input type="text" id="RotCon1" placeholder="Rotational Constant (MHz)"></td>
                    </tr>
                    <tr>
                        <td>D:</td>
                        <td><input type="text" id="CenDis1" placeholder="Centrifugal Distortion (MHz)"></td>
                    </tr>
                </table>
            </div>
            <div class="symmetric">
                <div class="tab_header">
                    <h2>Symmetric Top</h2>
                    <button id="sim_symmetric" py-click="symmetric()">Simulate</button>
                </div>
                <table>
                    <tr>
                        <select id="top">
                            <option value="prolate">Prolate</option>
                            <option value="oblate">Oblate</option>
                        </select>
                    </tr>
                    <tr>
                        <td>A:</td>
                        <td><input type="text" id="RotCon2A" placeholder="Rotational Constant (MHz)"></td>
                    </tr>
                    <tr>
                        <td>C:</td>
                        <td><input type="text" id="RotCon2C" placeholder="Rotational Constant (MHz)"></td>
                    </tr>
                    <tr>
                        <td>D<sub>J</sub>:</td>
                        <td><input type="text" id="CenDis2J" placeholder="Centrifugal Distortion (MHz)"></td>
                    </tr>
                    <tr>
                        <td>D<sub>JK</sub>:</td>
                        <td><input type="text" id="CenDis2JK" placeholder="Centrifugal Distortion (MHz)"></td>
                    </tr>
                    <tr>
                        <td>D<sub>K</sub>:</td>
                        <td><input type="text" id="CenDis2K" placeholder="Centrifugal Distortion (MHz)"></td>
                    </tr>
                </table>
            </div>
            <div class="asymmetric">
                <div class="tab_header">
                    <h2>Asymmetric Top</h2>
                    <button id="sim_asymmetric" py-click="asymmetric()">Simulate</button>
                </div>
                <table>
                    <tr>
                        <td>A:</td>
                        <td><input type="text" id="RotCon3A" placeholder="Rotational Constant (MHz)"></td>
                        <td><input type="checkbox" id="dipA" checked></td>
                    </tr>
                    <tr>
                        <td>B:</td>
                        <td><input type="text" id="RotCon3B" placeholder="Rotational Constant (MHz)"></td>
                        <td><input type="checkbox" id="dipB" checked></td>
                    </tr>
                    <tr>
                        <td>C:</td>
                        <td><input type="text" id="RotCon3C" placeholder="Rotational Constant (MHz)"></td>
                        <td><input type="checkbox" id="dipC" checked></td>
                    </tr>
                </table>
            </div>
        </div>

        <table class="display_table" id="data_table" style="width: 100%;table-layout: fixed;margin-left: 5px;margin-right: 5px;">
            <tbody>
                <tr>
                    <th width="5%"></th>
                    <th width="20%">Label</th>
                    <th width="10%">A</th>
                    <th width="10%">B</th>
                    <th width="10%">C</th>
                    <th width="10%">D<sub>J</sub></th>
                    <th width="10%">D<sub>JK</sub></th>
                    <th width="10%">D<sub>K</sub></th>
                    <th width="15%">Temperature</th>
                </tr>
            </tbody>
        </table>

        <div class="plots" id="output"></div>

        <div class="plot">
            <button py-click="plot()">Plot Spectra</button>
            <input id="lbound" type="text" placeholder="Lower Bound (MHz)">
            <input id="ubound" type="text" placeholder="Upper Bound (MHz)">
        </div>
    </body>
</html>
